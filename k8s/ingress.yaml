apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: omr-scanner-ingress
  namespace: omr-scanner
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: omr-scanner.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: omr-scanner-service
            port:
              number: 8501
